<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <script src="node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="weather">
    <span><span class="q"></span></span>
    <span><span class="temp"></span></span>
    <span class="p1">Pressure: <span class="pressure"></span></span>
    <span><span class="description"></span></span>
    <span class="p2">Humidity: <span class="humidity"></span></span>
    <span class="p3">Wind: <span class="speed"></span>km/h</span>
    <span class="p4"><span class="deg"></span>*</span>
    <img class="icon" src="http://openweathermap.org/img/w/10d.png " alt="">
</div>
<script src="main.js"></script>
</body>
</html>
