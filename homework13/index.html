<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <table>
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Action</th>
        </thead>
        <tbody class="js--content"></tbody>
    </table>
    <div class="card">
        <button class="js--add button--add">Add User</button>
    </div>
    <form class="js--form card card--user">
        <input type="hidden" name="id">
        <input class="form-control mb-1" type="text" name="name" placeholder="Name" required>
        <input class="form-control mb-2" type="text" name="phone" placeholder="Phone" required>
        <input class="form-control mb-3" type="number" name="age" placeholder="Age" required>
        <button class="js--ok button--submit" type="submit">OK</button>
    </form>
    <code class="card">
        <pre class="js--user user-info"></pre>
    </code>
</div>
<script src="main.js"></script>
</body>
</html>
